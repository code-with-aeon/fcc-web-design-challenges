    <main id="main">
        <figure id="img-div">
            <figcaption id="img-caption">
                <a href="https://www.britannica.com/biography/Jose-Rizal" target="_blank">
                    <img id="image" src="https://cdn.britannica.com/34/136034-050-CD2288F0/Jose-Rizal.jpg">

                <p class="img-description italic">
                    <i class="fa-solid fa-quote-left quote"></i>He who does not love his own language is worse than an animal and a smelly fish.<i class="fa-solid fa-quote-right quote"></i>
                </p>
                <p class="img-description">José Rizal (1861–1896) was a Filipino nationalist, writer, and revolutionary whose works played a crucial role in the movement for Philippine independence from Spanish colonial rule.</p>
                <ul>
                    <h4 class="year-timeline">Legacy</h4>
                    <li style="list-style: none;">Rizal’s martyrdom and literary works continue to inspire Filipino nationalism, and his death anniversary is commemorated annually as Rizal Day in the Philippines.</li>
                </ul>
                <p class="img-description">If you have the chance, consider reading more about José Rizal, the national hero of the Philippines, in his <a  id="tribute-link" href="https://www.britannica.com/biography/Jose-Rizal" target="_blank">biography</a>. His life, works, and contributions to the country's fight for freedom are truly inspiring</p>
            </figcaption> 
            <div id="tribute-info">
                <p>Here is a brief timeline of significant events in the life of José Rizal:</p>
                <ul>
                    <h4 class="year-timeline">1861</h4>
                    <li>June 19: José Rizal was born in Calamba, Laguna, Philippines.</li>
                    <h4 class="year-timeline">1872</h4>
                    <li>January 20: The Cavite Mutiny occurred, which deeply influenced Rizal's later writings about colonial injustice.</li>
                    <li>February 17: Execution of the Gomburza priests, which inspired Rizal's advocacy for reform.</li>
                    <h4 class="year-timeline">1877–1882</h4>
                    <li>Attended Ateneo Municipal de Manila and graduated with a Bachelor of Arts degree.</li>
                    <li>Enrolled in Medicine at the University of Santo Tomas.</li>
                    <h4 class="year-timeline">1882</h4>
                    <li>Left for Spain to continue his medical studies at Universidad Central de Madrid.</li>
                    <h4 class="year-timeline">1884</h4>
                    <li>June 21: Rizal received his Licentiate in Medicine from Universidad Central de Madrid.</li>
                    <h4 class="year-timeline">1887</h4>
                    <li>March 21: Published his first novel, Noli Me Tángere, which criticized Spanish oppression and the role of the friars in the Philippines.</li>
                    <h4 class="year-timeline">1888</h4>
                    <li>Traveled to various countries in Europe, the United States, and Japan, continuing his studies and writing.</li>
                    <h4 class="year-timeline">1891</h4>
                    <li>September 18: Published his second novel, El Filibusterismo, a sequel to Noli Me Tángere that carried a darker tone and called for more radical change.</li>
                    <h4 class="year-timeline">1892</h4>
                    <li>July 3: Founded La Liga Filipina, an organization that sought peaceful reforms in the Philippines.</li>
                    <li>July 7: Arrested and exiled to Dapitan, Mindanao.</li>
                    <h4 class="year-timeline">1896</h4>
                    <li>The Philippine Revolution broke out, inspired in part by Rizal’s writings.</li>
                    <li>September: Rizal was arrested while en route to Cuba to serve as a doctor for the Spanish army.</li>
                    <li>December 30: Executed by firing squad at Bagumbayan (now Luneta Park), Manila.</li>
                </ul>
            </div>
